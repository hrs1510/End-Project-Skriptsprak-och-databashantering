<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Browser</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="/favicon.ico">
  <meta name="description" content="Browse popular movies using The Movie Database API">
</head>
<body>
<header>
  <div class="header-box">
    <a href="#" class="logo">Filmly</a>
    <nav class="nav">
      <ul>
        <li class="li"><a href="#" id="action-movies" class="active">Action</a></li>
        <li class="li"><a href="#" id="kids-movies">Kids</a></li>
        <li class="li"><a href="#" id="comedy-movies">comedy</a></li>
        <li class="li"><a href="#" id="my-list">My List</a></li>
      </ul>
    </nav>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search movies...">
      <button class="search-button">Search</button>
    </div>
  </div>
</header>

<main>
  <div class="main-box">
    <a href="#">Filmly</a>
  </div>

</main>
<footer>
  <div class="footer-grid">
    <div class="created-by">
      <p>Created by <a href="https://github.com/hrs1510?tab=repositories&q=&type=public&language=&sort="><strong>Your
        Name</strong></a></p>
    </div>
    <div class="data-by">
      <p>Data provided by <a href="https://www.themoviedb.org/" target="_blank" rel="noopener">The Movie Database
        (TMDb)</a></p>
    </div>
    <div class="copyright">
      <p>&copy; <span id="year"></span> Filmly</p>
    </div>
  </div>
</body>
</html>
